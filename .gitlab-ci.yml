image: gradle:alpine

stages:
   - build
   - test
   - deploy

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  stage: build
  script: gradle --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
      - services/mongo/mongoproyect.jar
  artifacts:
    when: always
    paths:
      - services
      - build/libs/*.jar
      - services/mongo/mongoproyect.jar
      
test:all-tests:
    stage: test
    script: gradle test
    cache:
        key: "$CI_COMMIT_REF_NAME"
        policy: pull
        paths:
            - build
            - .gradle
            - services/mongo/mongoproyect.jar
    after_script:
        - gradle jacocoTestReport
        - grep -Eo "Total.*?([0-9]{1,3})%" build/reports/jacoco/test/html/index.html
        - mkdir -p public || true
        - mv build/reports/jacoco/test/html public/code-coverage-reports
        - mv build/reports/tests/test public/test-reports
        - cd services/mongo
        - pwd

    artifacts:
        when: always
        paths:
            - services/mongo/mongoproyect.jar
            - build/reports/
            - public

pages:
    stage: deploy
    dependencies:
      - test:all-tests
    script:
      - echo Pages deploy done
    artifacts:
        paths:
            - public
        expire_in: 30 days
